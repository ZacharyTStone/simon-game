<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>


  <!-- game rule alert -->

  <main>
    <div class="game-viewport">
      <h1 id="level-title">Simon Game</h1>

      <div class="container">
        <div lass="row">

          <div type="button" id="green" class="btn green hidden"></div>

          <div type="button" id="red" class="btn red hidden"></div>
        </div>

        <div class="row">

          <div type="button" id="yellow" class="btn yellow hidden">

          </div>
          <div type="button" id="blue" class="btn blue hidden">

          </div>
        </div>

      </div>
      <div class="btn-row">

        <div type="button" class="mobile-reset">
          <h3>-Start-
            <hr> -Reset- </h3>
        </div>
        <div class="mobile-reset score-button">
          <h3 id="high-score"></h3>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="game.js"></script>

</body>

</html>
